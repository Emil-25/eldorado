<mat-toolbar color="primary" class="flex flex-wrap justify-between fixed-top">
    <a routerLink='' class="logo-font cursor-pointer hover:text-white">ELDORADO</a>
    <div class="input-group relative sm:flex flex-wrap rounded justify-center hidden">
        <input (keyup)="filteredTitles = [];find(search1.value)" (focusout)="removeInput()" type="text" #search1 class="relative px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out mx-1 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
        <span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-700 text-center whitespace-nowrap rounded" id="basic-addon2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="white" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
        </span>
    </div>   
    <div class="flex">
        <a mat-mini-fab matTooltip="Saved Products" [matBadge]="favorites.length" matBadgeColor="warn"routerLink="/saved"><mat-icon>favorite</mat-icon></a><span class="sm:mx-2 mx-1"></span>
        <a mat-mini-fab matTooltip="Profile"routerLink="/profile" ><mat-icon>account_circle</mat-icon></a><span class="sm:mx-2 mx-1"></span>
        <a mat-mini-fab matTooltip="Shopping Cart" [matBadge]="cart.length" matBadgeColor="warn"routerLink="/cart"><mat-icon>shopping_cart</mat-icon></a><span class="sm:mx-3"></span>
    </div>
</mat-toolbar>
<div class="sm:hidden">
    <mat-toolbar color="primary" class="flex flex-wrap justify-between fixed-top top-[56px]">
        <div class="input-group relative flex flex-wrap rounded justify-center">
            <input (keyup)="filteredTitles = [];find(search2.value)" (focusout)=" removeInput() " type="text" #search2 class="relative px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-1 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-700 text-center whitespace-nowrap rounded" id="basic-addon2">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path fill="white" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
            </span>
        </div>    
    </mat-toolbar>
</div>
<div class="fixed z-20 max-h-[70vh] left-[50%] sm:top-[64px] top-[112px] translate-x-[-50%] overflow-y-scroll" [hidden]="search1.value.length <= 1 && search2.value.length <= 1">
    <div *ngFor="let prod of filteredProds$ | async">
         <mat-card>
                 <mat-card-title>{{prod.title}}</mat-card-title>
                 <mat-card-subtitle>{{prod.category}}</mat-card-subtitle>
                 <img mat-card-sm-image [src]="prod.image">
            <mat-card-actions align="end">
                <a mat-raised-button color="accent" routerLink="/details/{{prod.id}}" (click)="reload()">Details</a>
            </mat-card-actions>
         </mat-card>
     </div> 
 </div>
<div class="h-[64px]"></div>
