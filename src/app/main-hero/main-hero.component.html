<section class="flex justify-center sm:bg-[url(./assets/images/herobg2.png)] bg-[length:400px_400px]">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="./assets/images/hero2.png" alt="slide"/>
      </div>
    </ng-template>
    <ng-template ngbSlide *ngFor="let img of images">
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="slide"/>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
