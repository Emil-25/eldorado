<section class="flex justify-center sm:bg-[url(./assets/images/herobg2.png)] bg-[length:400px_400px]">
  <div id="carousel-hero" class="carousel slide relative lg:w-[65%] md:w-[80%]" data-bs-ride="carousel">
    <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
      <button
        type="button"
        data-bs-target="#carousel-hero"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carousel-hero"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carousel-hero"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carousel-hero"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      <button
        type="button"
        data-bs-target="#carousel-hero"
        data-bs-slide-to="4"
        aria-label="Slide 5"
      ></button>
    </div>
    <div class="carousel-inner relative w-full overflow-hidden">
      <a routerLink="/all-products"><div class="carousel-item active relative float-left w-full">
        
        <img
          src="./assets/images/hero1.png"
          class="block w-full"
          alt="Image"
        />  
      </div>
      <div class="carousel-item relative float-left w-full" *ngFor="let img of images">
        <img
          [src]="img"
          class="block w-full"
          alt="Image"
        />  
      </div></a>
    </div>
    <button
      class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
      type="button"
      data-bs-target="#carousel-hero"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon inline-block bg-no-repeat bg-slate-600" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
      type="button"
      data-bs-target="#carousel-hero"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon inline-block bg-no-repeat bg-slate-600" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
